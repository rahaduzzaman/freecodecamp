<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sum All Numbers In a Range</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        #app {
            width: 400px;            
            padding: 20px;
            margin: auto;
            text-align: center;
            font-weight: 500;
            color: dimgray;
        }
    </style>
</head>

<body>
    
    <div id="app">Open Dev Console to See output</div>

    <script>
        function sumAll(arr) {
            var min = Math.min(arr[0], arr[1]),
                max = Math.max(arr[0], arr[1]),
                range = [];
            
            for (var i = min; i <= max; i++) {
                range.push(i);
            }

            return range.reduce(function(acc, val){
                return acc + val;
            }) 
        }

        console.log(sumAll([1,4]));
    </script>
</body>
</html>
